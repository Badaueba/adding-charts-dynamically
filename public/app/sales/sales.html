<br>
<div class="page-header">
    <h3 >
        <a href="/sales-create-edit" class="btn btn-default">
            <span class="glyphicon glyphicon-plus"></span> New
        </a>
    </h3>

</div>


<div class="jumbotron text-center" ng-show="sales.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<table class="table table-bordered table-striped" ng-show="sales.salesList">
	<thead>
		<tr>
			<th>Category</th>
            <th>Theme</th>
            <th>Title</th>
            <th>Price $</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="sale in sales.salesList">
			<td>{{sale.category}}</td>
            <td>{{sale.theme}}</td>
            <td>{{sale.title}}</td>
            <td>{{sale.price}}</td>
			<td class="col-sm-2">
				<a href="#"
                   class="btn btn-danger"> Edit
                </a>

				<a href="" ng-click=""
                   class="btn btn-primary"> Delete
                </a>
			</td>
		</tr>
	</tbody>
</table>
