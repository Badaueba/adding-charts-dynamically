<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>Create or edit sale</h1>

        <form ng-submit="sales.submitSale()">
            <!-- CATEGORY -->
            <div class="form-group">
                <label><h2>Sale category</h2></label>
                <div class="radio">
                    <label><input type="radio" ng-click="sales.checkCategoryList('false')" name="optradio">New</label>
                </div>
                <div class="radio">
                    <label><input type="radio" ng-click="sales.checkCategoryList('true')"name="optradio">One of the list</label>
                </div>

                <div ng-if="sales.salesCategoryList == 'false'">
                    <label for="">New category name</label>
                    <input class="form-control" type="text" name="name" value="" ng-model="sales.saleObject.category">
                </div>
            </div>

            <div class="form-group" ng-if="sales.salesCategoryList == 'true'">
                <label><h2>Select a category: </h2></label>
                <select ng-model="sales.saleObject.category">
                    <option ng-repeat='field in sales.categoryOptions' value="{{field._id}}">{{field._id}}</option>
                </select>
            </div>

            <!-- THEME -->
            <div class="form-group">
                <label><h2>Sale Theme</h2></label>
                <div class="radio">
                    <label><input type="radio" ng-click="sales.checkThemeList('false')" name="optradio">New Theme</label>
                </div>
                <div class="radio">
                    <label><input type="radio" ng-click="sales.checkThemeList('true')"name="optradio">One of the Themes</label>
                </div>

                <div ng-if="sales.salesThemeList == 'false'">
                    <label for="">New Theme name</label>
                    <input class="form-control" type="text" name="name" value="" ng-model="sales.saleObject.theme">
                </div>
            </div>
            <div class="form-group" ng-if="sales.salesThemeList == 'true'">
                <label><h2>Select a theme: </h2></label>
                <select ng-model="sales.saleObject.theme">
                    <option ng-repeat='field in sales.themeOptions' value="{{field._id}}">{{field._id}}</option>
                </select>
            </div>

            <div class="form-group">
                <label><h2>Title</h2></label>
                <input type="text" class="form-control"name="name" value="" ng-model="sales.saleObject.title">
            </div>

            <div class="form-group">
                <label><h2>Price $</h2></label>
                <input type="text" class="form-control"name="name" value="" ng-model="sales.saleObject.price">
            </div>

            <div class="form-group" id="info-form">
                <div class="form-group">
                    <div class="">
                        {{sales.testeInfo}}
                        {{sales.infoFormData}}
                    </div>

                    <label><h2>Add info / properties</h2></label>
                    <button type="button" ng-click="sales.addNewFieldForm()"class="btn btn-primary">Add</button>
                </div>

            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg"name="button">Send Sale</button>
            </div>

            <div class="">
            </div>


        </form>
    </div>


</div>
