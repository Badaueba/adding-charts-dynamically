<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <base href="/" />
        <title>Dynamic Charts</title>
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <script src="libs/angular/angular.js"></script>
        <script src="libs/angular-ui-router/release/angular-ui-router.js" charset="utf-8"></script>
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>

        <script src="app/main.js" charset="utf-8"></script>
        <script src="app/main.routes.js" charset="utf-8"></script>
        <script src="app/sales/salesController.js"></script>
        <script src="app/charts/chartsController.js"></script>
    </head>
    <body ng-app="dynamicCharts">
        
        <a ui-sref="home">home</a> |
        <a ui-sref="charts">charts</a> |
        <a ui-sref="sales">sales</a>

        <div ui-view></div>

    </body>
</html>
