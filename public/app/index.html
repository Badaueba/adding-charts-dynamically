<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <base href="/" />
    <title>Dynamic Charts</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="app/main.js"></script>
    <script src="app/mainController.js"></script>
    <script src="app/sales/salesController.js"></script>
    <script src="app/charts/chartsController.js"></script>
    <script src="app/services/requestService.js"></script>

</head>
<body ng-app="dynamicCharts" ng-controller="mainController as main">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="slide-nav">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Home</a>
            </div>
            <div id="menu">
                <ul class="nav navbar-nav">

                    <!-- Charts -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-equalizer"></span> Charts
                            <b class="caret"></b>
                        </a>

                        <ul class="dropdown-menu" id="charts-menu-dropdown-ul">
                            <li><a href="/charts-create-edit">Create new chart</a></li>
                        </ul>
                    </li>

                    <!-- SALES -->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-list-alt"> </span> Sales
                            <b class="caret"></b>
                        </a>

                        <ul class="dropdown-menu" id="sales-menu-dropdown-ul">
                            <li class="dropdown-header">New</li>
                            <li><a href="/sales-create-edit">Create new Sale</a></li>
                            <li class="divider"></li>
                            <li ng-repeat="category in main.categories">
                                <a href="/sales/{{category._id}}">{{category._id}}</a>
                            </li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div ng-view></div>

</body>
</html>
